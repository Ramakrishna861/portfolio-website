<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
    <script src="../../bootstrap/jquery.min.js"></script>
    <script src="../../bootstrap/popper.min.js"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body style="background-color:#f0f9f5">
    
    <div class="container shadow">
      
      <div class="row black">
        
        <div class="col-6 bg1 adjust-image">
          <div class="bg2 adjust-image">
            <main class="row">
              <section class="col-12">    
                <h4 style="font-weight:700;">Friday</h4>
                <p style="margin-top:-6px;">31 Jan 2020</p>
                <p style="margin-top:-6px;"><img style="height:12px;width:12px;" src="assets/location.svg" alt="location logo">Kurnool</p>
              </section>
              <section class="col-12" style="margin-top:100px;">
                <p><img style="height:60px;width:60px;" src="assets/sun-white.svg" alt="whitesun logo"></p>
                <p class="leftside-degree">29<sup>o</sup>C</p>
                <p style="font-weight:bold;margin-top:-25px;">Sunny</p>
              </section>
            </main>
          </div>
        </div>
        
        <div class="col-6" style="padding:30px;">
          
          <section class="row color">
            <div class="col-6 types">
              <li class="wheather-space">PRECIPITATION</li>
              <li class="wheather-space">HUMIDITY</li>
              <li class="wheather-space">WIND</li>
            </div>
            <div class="col-6 status">
              <li class="wheather-space">0 %</li>
              <li class="wheather-space">34 %</li>
              <li class="wheather-space">0 km/h</li>
            </div>
          </section>
          
          <section class="row space">
            <div class="col-3 current-weather">
              <p><img src="assets/sun-black.svg" alt="blacksun logo"></p>
              <p>sat</p>
              <p class="degrees">29<sup>o</sup>C</p>
            </div>
            <div class="col-3 weather">
              <p><img src="assets/cloud.svg" alt="cloud logo"></p>
              <p>Sun</p>
              <p class="degrees">21<sup>o</sup>C</p>
            </div>
            <div class="col-3 weather">
              <p><img src="assets/cloud-snow.svg" alt="cloud-snow logo"></p>
              <p>Mon</p>
              <p class="degrees">08<sup>o</sup>C</p>
            </div>
            <div class="col-3 weather">
              <p><img src="assets/cloud-rain.svg" alt="cloud-rain logo"></p>
              <p>Tue</p>
              <p class="degrees">19<sup>o</sup>C</p>
            </div>
          </section>
          
          <footer class="row space">
            <div class="col-12 bottom">
              <span><img style="height:12px;width:12px;" src="assets/location.svg" alt="location logo"> Change location</span>
            </div>
          </footer>
          
        </div>
        
      </div>
      
    </div>
    
  </body>
</html>
